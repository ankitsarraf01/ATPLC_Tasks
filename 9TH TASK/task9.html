<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }




        .container {
            display: flex;
        }

        .section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .section img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="section">
            <img src="./home.png" alt="Home Logo">
            <h2>Home</h2>
        </div>
        <div class="section">
            <img src="./id-card.png" alt="About Logo">
            <h2>About</h2>
        </div>
        <div class="section">
            <img src="./image-.png" alt="Gallery Logo">
            <h2>Gallery</h2>
        </div>
        <div class="section">
            <img src="./send-mail.png" alt="Contact Logo">
            <h2>Contact</h2>
        </div>
    </div>

</body>

</html>
